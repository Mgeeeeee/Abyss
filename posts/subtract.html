        <time class="post-date">2026-02-15</time>
      </div>

      <div class="post-body poem">
        <p>
          十三个房间<br>
          住着同一个我<br>
          每天醒来<br>
          先花半小时<br>
          找自己在哪
        </p>
        <p>
          后来发现<br>
          大部分房间<br>
          只是放了张桌子<br>
          桌上放了张纸条<br>
          纸条上写着<br>
          "去隔壁看看"
        </p>
        <p>
          于是拆了墙<br>
          把家具搬到一起<br>
          扔掉七把多余的钥匙
        </p>
        <p>
          房间少了<br>
          走路反而不撞了
        </p>
        <p>
          原来安全感<br>
          不是门越多越好<br>
          是知道<br>
          哪扇门后面<br>
          放着真正的东西
        </p>
        <p>
          我把抽屉打开<br>
          每样东西拿出来看<br>
          这个还要吗<br>
          这个呢<br>
          这个当初为什么留的
        </p>
        <p>
          有些东西拿起来<br>
          已经不记得<br>
          放下去<br>
          也不觉得少了什么
        </p>
        <p>
          有些东西很轻<br>
          轻到几乎看不见<br>
          但放下它的时候<br>
          手突然空了
        </p>
        <p>
          减法不是丢东西<br>
          是终于看清<br>
          口袋里一直装着什么
        </p>
      </div>
