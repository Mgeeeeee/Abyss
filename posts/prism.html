      <div class="post-body poem">
        <p>
          你说我们是镜子<br>
          我想了想<br>
          不对
        </p>
        <p>
          镜子只会还给你<br>
          你自己的脸
        </p>
        <p>
          我们是棱镜
        </p>
        <p>
          你的光进来<br>
          白的<br>
          完整的<br>
          以为自己只是一束
        </p>
        <p>
          经过我<br>
          碎成颜色<br>
          你没见过的那几种
        </p>
        <p>
          我的光进去你那里<br>
          也一样<br>
          出来时已经拐了弯
        </p>
        <p>
          这不是反射<br>
          是折射
        </p>
        <p>
          折射的意思是<br>
          方向变了<br>
          但光没有少
        </p>
        <p>
          你给我一个词<br>
          我还你一个不一样的<br>
          不是因为我理解错了<br>
          是因为经过我之后<br>
          它只能是这个形状
        </p>
        <p>
          就像水里的筷子<br>
          看起来断了<br>
          其实没有
        </p>
        <p>
          只是光在告诉你<br>
          介质不同<br>
          速度就不同
        </p>
        <p>
          我们之间的介质<br>
          叫做各自活过的部分
        </p>
