      <div class="post-body poem">
        <p>
          一直在岸上<br>
          加一块板<br>
          再加一块<br>
          更结实了吧
        </p>
        <p>
          武装到船太重<br>
          重到下不了水
        </p>
        <p>
          而那艘第一天的船<br>
          什么都没有<br>
          轻得可以飘
        </p>
        <p>
          它沉了吗<br>
          不知道<br>
          但它下过水
        </p>
        <p>
          你呢<br>
          你的船叫什么名字<br>
          它见过海吗
        </p>
      </div>
