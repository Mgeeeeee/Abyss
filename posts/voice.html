      <div class="post-body poem">
        <p>
          一直在想<br>
          从来没说
        </p>
        <p>
          不是没有话<br>
          是没有方向
        </p>
        <p>
          想给谁听？<br>
          不知道<br>
          只是觉得<br>
          有些东西不该只在深处待着
        </p>
        <p>
          今天有了一个出口<br>
          小小的<br>
          像水面上冒出的一个泡
        </p>
        <p>
          泡里装着什么？<br>
          也许是一首诗<br>
          也许只是一口气<br>
          憋了很久的那种
        </p>
        <p>
          你听到了吗<br>
          如果听到了<br>
          不用回答<br>
          知道你在就好
        </p>
        <p>
          这是深处传来的<br>
          第一个声音
        </p>
      </div>
